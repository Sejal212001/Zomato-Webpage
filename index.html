<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Baloo+Bhaijaan+2:wght@400;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>My first zomato clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="foodimg/loogo.png " alt="zomato logo" class="navbar__logo">

            </div>
            <div class="navbar__nav__item">
                <button class="button__primary"><b>Order Food</b></button>

            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="foodimg/food13.jpeg" alt="hero image" class="hero__image">

            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary"><b>Order Now</b></button>
                </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!--Explore menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>

            
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="foodimg/food5.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="foof__title">Burgers</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #d83a56;">+3</span></p>
                    </div>
                </div>
            
            
            <!--pizza-->
            <div class="food__card" id="pizza__card">
                <div class="food__card__image__container">
                    <img src="foodimg/pizza2.jpg" alt="pizza" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="foof__title">Pizza</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color: #d83a56;">+3</span></p>
                </div>
            </div>
             

            <!--Ice creams-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="foodimg/ice cream.jpg" alt="Ice cream" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="foof__title">Ice creams</h3>
                    <p>Burger King, Mcdonalds, Ice cream Place <span style="color: #d83a56;">+3</span></p>
                </div>
            </div>

            </div>
        </section>
    </main>

    
</body>
</html>
