<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Baloo+Bhaijaan+2:wght@400;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>My first zomato clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="foodimg/loogo.png " alt="zomato logo" class="navbar__logo">

            </div>
            <div class="navbar__nav__item">
                <button class="button__primary"><b>Order Food</b></button>

            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="foodimg/food13.jpeg" alt="hero image" class="hero__image">

            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary"><b>Order Now</b></button>
                </div>
        </section>
    </main>

    
</body>
</html>
